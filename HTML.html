<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="icon" href="Image/Icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="container">
        <div class="add-to-do">
            <div class="subtitle">ДОБАВИТЬ ЗАДАЧУ</div>
            <input class="add-to-do__text-task" id="add-to-do__text-task" placeholder="Введите задачу!">
            <button class="add-to-do__button-add" id="add-to-do__button-add">Добавить </button>
        </div>

        <div class="tasks">
            <div class="subtitle">ЗАДАЧИ</div>
            <ul class="tasks__list-tasks" ></ul>
        </div>
    </div>
    <script src="JS.js"></script>
</body>
</html>
